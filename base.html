<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">

  <title>{% block title %}{% endblock title %}</title>

  <meta name="description" content="{% block description %}{% endblock description %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <header class="jky-c-header">
    <nav class="jky-c-nav">
      <ul class="jky-c-nav__list">
        <li>
          <a href="/resume/" class="jky-c-nav__list-link">
            Resume
          </a>
        </li>
        <li>
          <a href="/photography/" class="jky-c-nav__list-link">
            Photography
          </a>
        </li>
        <li>
          <a href="/" class="jky-c-nav__main-logo">
            <img src="/img/nav-logo.png" class="jky-c-nav__main-logo-img">
          </a>
        </li>
        <li>
          <a href="/music/" class="jky-c-nav__list-link">
            Music
          </a>
        </li>
        <li>
          <a href="/writing/" class="jky-c-nav__list-link">
            Writing
          </a>
        </li>
      </ul>
    </nav>
  </header>

  {% block content %}{% endblock content %}

  <footer>
    footer
  </footer>

</html>
