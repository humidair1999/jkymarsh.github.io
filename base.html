<!doctype html>
<html class="no-js" lang="en-US">

<head>
  <meta charset="utf-8">

  <title>{{ title }}</title>

  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ pageUrl }}">
  <meta property="og:image" content="TODO">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="836">

  <!-- TODO -->
  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/css/style.css">

  <meta name="theme-color" content="#414042">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56523811-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-56523811-1');
  </script>
</head>

<body>
  <header class="jky-c-header">
    <nav class="jky-c-nav" role="navigation">
      <ul class="jky-c-nav__list">
        <li class="jky-c-nav__list-item--resume">
          <a href="/resume/jkymarsh-resume.pdf" class="jky-c-nav__list-link">
            Resume
          </a>
        </li>
        <li class="jky-c-nav__list-item--photography">
          <a href="/photography/" class="jky-c-nav__list-link">
            Photography
          </a>
        </li>
        <li class="jky-c-nav__list-item--logo">
          <a href="/" class="jky-c-nav__main-logo">
            <img src="/img/jkymarsh-site-logo.png"
                class="jky-c-nav__main-logo-img"
                alt="J. Ky Marsh logo">
          </a>
        </li>
        <li class="jky-c-nav__list-item--music">
          <a href="/music/" class="jky-c-nav__list-link">
            Music
          </a>
        </li>
        <li class="jky-c-nav__list-item--writing">
          <a href="/writing/" class="jky-c-nav__list-link">
            Writing
          </a>
        </li>
      </ul>
    </nav>
  </header>

  {% block content %}{% endblock content %}

  <footer class="jky-c-footer">
    <div class="jky-o-container">
      &copy;2021 J. Ky Marsh
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>

</html>
